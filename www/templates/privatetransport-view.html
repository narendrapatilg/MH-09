<div class="sidebar sidebar-left">
    <div class="scrollable" ui-state="searchBar" >
        <div class="scrollable-content side-menu" ui-scroll-bottom='bottomReached()'>
            <!--<a ng-href="{{'#'+menuItem.redirect}}" class="list-group-item menu" ui-turn-off='uiSidebarLeft' ng-repeat="menuItem in componentData" ng-click="menunavigation( menuItem.redirect)" >-->
                <!--<img ng-src="{{ menuItem.img_path}}"/>-->
                <!--<label>{{menuItem.title}}</label>-->
            <!--</a>-->
            <menu-slider></menu-slider>
        </div>
    </div>
</div>

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top cust-navbar-app">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            <span class="ng-scope">  Private Transport </span>
        </div>
        <div class="btn-group pull-left" ng-click="back_navigation()">
            <div class=" back-btn"  >
                <i class="fa fa-angle-left"></i>
            </div>
        </div>

    </div>
    <div class='app-body'>
        <div class='app-content'>
            <div class="scrollable" ui-state="searchBar">
                <div class="scrollable-content">
                    <accordion close-others="oneAtATime">
                        <accordion-group heading="{{group.transport_name}}" ng-repeat="group in privateTransportData" class="travels">
                            <div class="card-travels" ng-repeat="buses in group.transport_details" >
                                <div class="title row" >
                                    <label class="col-xs-5 col-sm-5 col-md-5">Journey</label>
                                    <label class="col-xs-7 col-sm-7 col-md-7">{{buses.travels_destination}}</label>
                                </div>
                                <div class="sub-title row" >
                                    <label class="optmenu col-xs-5 col-sm-5 col-md-5"> Company Name </label>
                                    <label class="parameters col-xs-7 col-sm-7 col-md-7">{{buses.travels_company}}</label>
                                </div>
                                <div class="sub-title row" >
                                    <label class="optmenu col-xs-5 col-sm-5 col-md-5"> Travels Time  </label>
                                    <label class="parameters col-xs-7 col-sm-7 col-md-7">{{buses.travels_time}}</label>
                                </div>
                                <div class="sub-title row" >
                                    <label class="optmenu col-xs-5 col-sm-5 col-md-5"> Type </label>
                                    <label class="parameters col-xs-7 col-sm-7 col-md-7">{{buses.travels_type}}</label>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </div>
</div>
